<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/calculator.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap
    stylesheet">
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">

        <h2 style="padding-bottom: 15px; text-align: center; color: white;">Calculator</h2>
        <div class="input_field">
            <input type="text" name="" id="inputvalues" placeholder="0">
        </div>

        <div class="numbers">
            <input type="button" value="AC" onclick="return AC()">
            <input type="button" value="DEL" onclick="return del()">
            <input type="button" value="%" onclick="return percent('%')" id="numbers">
            <input type="button" value="/" onclick="return appendnum('/')" id="numbers">
            <input type="button" value="7" onclick="return appendnum('7')" id="numbers">
            <input type="button" value="8" onclick="return appendnum('8')" id="numbers">
            <input type="button" value="9" onclick="return appendnum('9')" id="numbers">
            <input type="button" value="*" onclick="return appendnum('*')" id="numbers">
            <input type="button" value="4" onclick="return appendnum('4')" id="numbers">
            <input type="button" value="5" onclick="return appendnum('5')" id="numbers">
            <input type="button" value="6" onclick="return appendnum('6')" id="numbers">
            <input type="button" value="-" onclick="return appendnum('-')" id="numbers">
            <input type="button" value="1" onclick="return appendnum('1')" id="numbers">
            <input type="button" value="2" onclick="return appendnum('2')" id="numbers">
            <input type="button" value="3" onclick="return appendnum('3')" id="numbers">
            <input type="button" value="+" onclick="return appendnum('+')" id="numbers">
            <input type="button" value="00" onclick="return appendnum('00')" id="numbers">
            <input type="button" value="0" onclick="return appendnum('0')" id="numbers">
            <input type="button" value="." onclick="return appendnum('.')" id="numbers">
            <input type="button" value="=" onclick="return calc()" id="numbers">
        </div>

    </div>
</body>

</html>
